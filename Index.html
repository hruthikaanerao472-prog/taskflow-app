<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Team Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #26d0ce);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #45b7d1, #2980b9);
        }

        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #96ceb4, #27ae60);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-success {
            background: linear-gradient(135deg, #96ceb4, #27ae60);
        }

        .task-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: rgba(150, 206, 180, 0.2);
        }

        .task-item.completed::before {
            background: linear-gradient(135deg, #96ceb4, #27ae60);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .task-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-in-progress {
            background: rgba(0, 123, 255, 0.2);
            color: #004085;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .task-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .priority-high::before {
            background: linear-gradient(135deg, #dc3545, #c82333) !important;
        }

        .priority-medium::before {
            background: linear-gradient(135deg, #ffc107, #e0a800) !important;
        }

        .priority-low::before {
            background: linear-gradient(135deg, #28a745, #1e7e34) !important;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .team-member {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .form-validation-error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <p>Streamlined Team Task Management Platform</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="teamMembers">0</div>
                <div class="stat-label">Team Members</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <h2 class="section-title">Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" name="taskTitle" required placeholder="Enter task title...">
                        <div class="error-message" id="titleError" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="taskDescription" rows="3" placeholder="Enter task description (optional)..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignedTo">Assign To *</label>
                        <select id="assignedTo" name="assignedTo" required>
                            <option value="">Select team member...</option>
                            <option value="Alice Johnson">Alice Johnson</option>
                            <option value="Bob Smith">Bob Smith</option>
                            <option value="Carol Davis">Carol Davis</option>
                            <option value="David Wilson">David Wilson</option>
                            <option value="Emma Brown">Emma Brown</option>
                        </select>
                        <div class="error-message" id="assigneeError" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                        <div class="error-message" id="dateError" style="display: none;"></div>
                    </div>
                    
                    <button type="submit" class="btn" id="createTaskBtn">
                        <span id="btnText">Create Task</span>
                    </button>
                </form>
            </div>

            <div class="main-content">
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Priority:</label>
                        <select id="priorityFilter">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Assignee:</label>
                        <select id="assigneeFilter">
                            <option value="">All Members</option>
                            <option value="Alice Johnson">Alice Johnson</option>
                            <option value="Bob Smith">Bob Smith</option>
                            <option value="Carol Davis">Carol Davis</option>
                            <option value="David Wilson">David Wilson</option>
                            <option value="Emma Brown">Emma Brown</option>
                        </select>
                    </div>
                </div>

                <h2 class="section-title">Task Board</h2>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 1;
                this.teamMembers = ['Alice Johnson', 'Bob Smith', 'Carol Davis', 'David Wilson', 'Emma Brown'];
                this.init();
            }

            init() {
                this.bindEvents();
                this.generateSampleTasks();
                this.renderTasks();
                this.updateStats();
                this.setDefaultDate();
                console.log('TaskManager initialized successfully');
            }

            bindEvents() {
                const form = document.getElementById('taskForm');
                const createBtn = document.getElementById('createTaskBtn');
                
                // Form submission
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Form submitted');
                    this.createTask();
                });

                // Button click as backup
                createBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Button clicked');
                    this.createTask();
                });

                // Filter events
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.renderTasks();
                });

                document.getElementById('priorityFilter').addEventListener('change', () => {
                    this.renderTasks();
                });

                document.getElementById('assigneeFilter').addEventListener('change', () => {
                    this.renderTasks();
                });

                // Input validation
                document.getElementById('taskTitle').addEventListener('input', () => {
                    this.clearValidationError('taskTitle');
                });

                document.getElementById('assignedTo').addEventListener('change', () => {
                    this.clearValidationError('assignedTo');
                });

                document.getElementById('dueDate').addEventListener('change', () => {
                    this.clearValidationError('dueDate');
                });
            }

            setDefaultDate() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const dateInput = document.getElementById('dueDate');
                dateInput.value = tomorrow.toISOString().split('T')[0];
                console.log('Default date set to:', dateInput.value);
            }

            validateForm() {
                let isValid = true;
                const title = document.getElementById('taskTitle').value.trim();
                const assignee = document.getElementById('assignedTo').value;
                const dueDate = document.getElementById('dueDate').value;

                // Clear previous errors
                this.clearAllValidationErrors();

                // Title validation
                if (!title) {
                    this.showValidationError('taskTitle', 'titleError', 'Task title is required');
                    isValid = false;
                }

                // Assignee validation
                if (!assignee) {
                    this.showValidationError('assignedTo', 'assigneeError', 'Please select a team member');
                    isValid = false;
                }

                // Date validation
                if (!dueDate) {
                    this.showValidationError('dueDate', 'dateError', 'Due date is required');
                    isValid = false;
                } else {
                    const selectedDate = new Date(dueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    if (selectedDate < today) {
                        this.showValidationError('dueDate', 'dateError', 'Due date cannot be in the past');
                        isValid = false;
                    }
                }

                return isValid;
            }

            showValidationError(fieldId, errorId, message) {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(errorId);
                
                field.classList.add('form-validation-error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            clearValidationError(fieldId) {
                const field = document.getElementById(fieldId);
                const errorId = fieldId === 'taskTitle' ? 'titleError' : 
                               fieldId === 'assignedTo' ? 'assigneeError' : 'dateError';
                const errorDiv = document.getElementById(errorId);
                
                field.classList.remove('form-validation-error');
                errorDiv.style.display = 'none';
            }

            clearAllValidationErrors() {
                ['taskTitle', 'assignedTo', 'dueDate'].forEach(fieldId => {
                    this.clearValidationError(fieldId);
                });
            }

            generateSampleTasks() {
                const sampleTasks = [
                    {
                        title: 'Implement User Authentication',
                        description: 'Set up secure login system with JWT tokens and password encryption',
                        assignedTo: 'Alice Johnson',
                        priority: 'high',
                        status: 'in-progress',
                        dueDate: '2025-08-25',
                        progress: 65
                    },
                    {
                        title: 'Database Schema Design',
                        description: 'Design and implement the database schema for task management',
                        assignedTo: 'Bob Smith',
                        priority: 'high',
                        status: 'completed',
                        dueDate: '2025-08-20',
                        progress: 100
                    },
                    {
                        title: 'API Documentation',
                        description: 'Create comprehensive API documentation using Swagger',
                        assignedTo: 'Carol Davis',
                        priority: 'medium',
                        status: 'pending',
                        dueDate: '2025-08-30',
                        progress: 0
                    },
                    {
                        title: 'Frontend Components',
                        description: 'Develop reusable React components for the dashboard',
                        assignedTo: 'David Wilson',
                        priority: 'medium',
                        status: 'in-progress',
                        dueDate: '2025-08-28',
                        progress: 40
                    },
                    {
                        title: 'Testing Suite Setup',
                        description: 'Set up unit and integration testing with Jest and Cypress',
                        assignedTo: 'Emma Brown',
                        priority: 'low',
                        status: 'pending',
                        dueDate: '2025-09-05',
                        progress: 0
                    }
                ];

                sampleTasks.forEach(task => {
                    this.tasks.push({
                        id: this.taskIdCounter++,
                        ...task,
                        createdAt: new Date().toISOString()
                    });
                });

                console.log('Sample tasks generated:', this.tasks.length);
            }

            createTask() {
                console.log('createTask method called');
                
                const createBtn = document.getElementById('createTaskBtn');
                const btnText = document.getElementById('btnText');
                
                // Validate form
                if (!this.validateForm()) {
                    console.log('Form validation failed');
                    return;
                }

                // Disable button during submission
                createBtn.disabled = true;
                btnText.textContent = 'Creating...';

                // Get form values directly
                const taskTitle = document.getElementById('taskTitle').value.trim();
                const taskDescription = document.getElementById('taskDescription').value.trim();
                const assignedTo = document.getElementById('assignedTo').value;
                const priority = document.getElementById('priority').value;
                const dueDate = document.getElementById('dueDate').value;

                console.log('Form values:', { taskTitle, assignedTo, priority, dueDate });

                const task = {
                    id: this.taskIdCounter++,
                    title: taskTitle,
                    description: taskDescription || 'No description provided',
                    assignedTo: assignedTo,
                    priority: priority,
                    status: 'pending',
                    dueDate: dueDate,
                    progress: 0,
                    createdAt: new Date().toISOString()
                };

                console.log('New task created:', task);

                // Add task to the beginning of the array
                this.tasks.unshift(task);
                
                // Update UI
                this.renderTasks();
                this.updateStats();
                
                // Reset form
                this.resetForm();
                
                // Show success notification
                this.showNotification('Task created successfully!', 'success');
                
                // Add success animation to the task list
                const taskList = document.getElementById('taskList');
                taskList.classList.add('success-animation');
                setTimeout(() => {
                    taskList.classList.remove('success-animation');
                }, 600);

                // Re-enable button
                createBtn.disabled = false;
                btnText.textContent = 'Create Task';
                
                console.log('Task creation completed. Total tasks:', this.tasks.length);
            }

            resetForm() {
                const form = document.getElementById('taskForm');
                form.reset();
                this.clearAllValidationErrors();
                this.setDefaultDate();
                
                // Reset priority to medium
                document.getElementById('priority').value = 'medium';
            }

            updateTaskStatus(taskId, newStatus) {
                console.log(`Updating task ${taskId} to status: ${newStatus}`);
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                    task.progress = newStatus === 'completed' ? 100 : 
                                   newStatus === 'in-progress' ? 50 : 0;
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification(`Task status updated to ${newStatus.replace('-', ' ')}!`, 'success');
                }
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    console.log(`Deleting task ${taskId}`);
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted successfully!', 'success');
                }
            }

            getFilteredTasks() {
                const statusFilter = document.getElementById('statusFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                const assigneeFilter = document.getElementById('assigneeFilter').value;

                return this.tasks.filter(task => {
                    const matchesStatus = !statusFilter || task.status === statusFilter;
                    const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                    const matchesAssignee = !assigneeFilter || task.assignedTo === assigneeFilter;
                    
                    return matchesStatus && matchesPriority && matchesAssignee;
                });
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                console.log('Rendering tasks:', filteredTasks.length);

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No tasks match the current filters. Create a new task to get started!</p>';
                    return;
                }

                taskList.innerHTML = filteredTasks.map(task => {
                    const daysUntilDue = this.getDaysUntilDue(task.dueDate);
                    const isOverdue = daysUntilDue < 0;
                    const dueDateClass = isOverdue ? 'color: #dc3545;' : daysUntilDue <= 2 ? 'color: #fd7e14;' : '';

                    return `
                        <div class="task-item ${task.status === 'completed' ? 'completed' : ''} priority-${task.priority}">
                            <div class="task-header">
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                <span class="task-status status-${task.status}">${task.status.replace('-', ' ')}</span>
                            </div>
                            
                            <div class="task-meta">
                                <span><strong>Assigned to:</strong> <span class="team-member">${this.escapeHtml(task.assignedTo)}</span></span>
                                <span><strong>Priority:</strong> ${task.priority.toUpperCase()}</span>
                                <span style="${dueDateClass}"><strong>Due:</strong> ${this.formatDate(task.dueDate)} ${isOverdue ? '(Overdue)' : daysUntilDue === 0 ? '(Today)' : daysUntilDue === 1 ? '(Tomorrow)' : ''}</span>
                            </div>
                            
                            ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${task.progress}%"></div>
                            </div>
                            <div style="text-align: right; font-size: 0.8em; color: #666; margin-top: 5px;">
                                ${task.progress}% complete
                            </div>
                            
                            <div class="task-actions">
                                ${task.status !== 'in-progress' ? 
                                    `<button class="btn btn-small" onclick="taskManager.updateTaskStatus(${task.id}, 'in-progress')">Start</button>` : ''}
                                ${task.status !== 'completed' ? 
                                    `<button class="btn btn-small btn-success" onclick="taskManager.updateTaskStatus(${task.id}, 'completed')">Complete</button>` : ''}
                                ${task.status === 'completed' ? 
                                    `<button class="btn btn-small" onclick="taskManager.updateTaskStatus(${task.id}, 'pending')">Reopen</button>` : ''}
                                <button class="btn btn-small btn-danger" onclick="taskManager.deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const inProgressTasks = this.tasks.filter(t => t.status === 'in-progress').length;
                const completedTasks = this.tasks.filter(t => t.status === 'completed').length;
                const uniqueMembers = new Set(this.tasks.map(t => t.assignedTo)).size;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('inProgressTasks').textContent = inProgressTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('teamMembers').textContent = uniqueMembers;

                console.log('Stats updated:', { totalTasks, inProgressTasks, completedTasks, uniqueMembers });
            }

            getDaysUntilDue(dueDate) {
                const today = new Date();
                const due = new Date(dueDate);
                today.setHours(0, 0, 0, 0);
                due.setHours(0, 0, 0, 0);
                const timeDiff = due.getTime() - today.getTime();
                return Math.ceil(timeDiff / (1000 * 3600 * 24));
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    font-weight: 500;
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                    max-width: 300px;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the task manager when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing TaskManager...');
            window.taskManager = new TaskManager();
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.taskManager) {
                    console.log('Fallback initialization...');
                    window.taskManager = new TaskManager();
                }
            });
        } else {
            // DOM already loaded
            console.log('DOM already loaded, initializing TaskManager immediately...');
            window.taskManager = new TaskManager();
        }
    </script>
</body>
